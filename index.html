<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead day">Today is</p>
    </header>
    <div class="container">
      <!-- Time blocks go here -->
      <div id="9am" class="row timeBlock">
        <div class="hour col-sm-2">9 AM</div>
        <textarea id="9amText" class="description col-sm-8"></textarea>
        <button id="saveBtn9am" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="10am" class="row timeBlock">
        <div class="hour col-sm-2">10 AM</div>
        <textarea id="10amText" class="description col-sm-8"></textarea>
        <button id="saveBtn10am" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="11am" class="row timeBlock">
        <div class="hour col-sm-2">11 AM</div>
        <textarea id="11amText" class="description col-sm-8"></textarea>
        <button id="saveBtn11am" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="12pm" class="row timeBlock">
        <div class="hour col-sm-2">12 PM</div>
        <textarea id="12pmText" class="description col-sm-8"></textarea>
        <button id="saveBtn12pm" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="1pm" class="row timeBlock">
        <div class="hour col-sm-2">1 PM</div>
        <textarea id="1pmText" class="description col-sm-8"></textarea>
        <button id="saveBtn1pm" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="2pm" class="row timeBlock">
        <div class="hour col-sm-2">2 PM</div>
        <textarea id="2pmText" class="description col-sm-8"></textarea>
        <button id="saveBtn2pm" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="3pm" class="row timeBlock">
        <div class="hour col-sm-2">3 PM</div>
        <textarea id="3pmText" class="description col-sm-8"></textarea>
        <button id="saveBtn3pm" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="4pm" class="row timeBlock">
        <div class="hour col-sm-2">4 PM</div>
        <textarea id="4pmText" class="description col-sm-8"></textarea>
        <button id="saveBtn4pm" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
      <div id="5pm" class="row timeBlock">
        <div class="hour col-sm-2">5 PM</div>
        <textarea id="5pmText" class="description col-sm-8"></textarea>
        <button id="saveBtn5pm" class="saveBtn col-sm-2">
          <i class="fas fa-save"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
